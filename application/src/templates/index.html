<!doctype html><html class="sl-theme-dark">
  <head>
    <meta charset="utf-8"/>
    <script src="https://cdn.streamlabs.com/slobs-platform/lib/streamlabs-platform.min.js"></script>
    <style>
    * {
        color: var(--sl-color-neutral-1000);
        font-family: var(--sl-font-sans);
        box-sizing: inherit;
      }

      html, body {
        padding: 0;
        margin: 0;
        overflow: hidden; 
      }

      #canvasList {
        display: flex;
        flex-direction: column;
      }

      @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to   { opacity: 0; }
    }
    
    .fade-in {
      animation: fadeIn 1s ease forwards;
    }
    .fade-out {
      animation: fadeOut 1s ease forwards;
    }

      </style>

      
      <script defer="defer" src="./index.js"></script>
    </head>
    <body>
      <div id="canvasList"></div>
    </body>
  </html>
